# Nginx configuration for encryptzERP API
# Place this file in /etc/nginx/sites-available/encryptz-api
# Then create symlink: sudo ln -s /etc/nginx/sites-available/encryptz-api /etc/nginx/sites-enabled/

upstream encryptz_api {
    server localhost:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name api.yourdomain.com;

    # Logging
    access_log /var/log/nginx/encryptz-api-access.log;
    error_log /var/log/nginx/encryptz-api-error.log;

    # API proxy
    location / {
        proxy_pass http://encryptz_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (if available)
    location /health {
        proxy_pass http://encryptz_api/health;
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

