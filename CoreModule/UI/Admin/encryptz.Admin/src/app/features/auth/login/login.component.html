<div class="container-fluid p-0">
    <div class="row g-0">
           <div class="col-md-5 p-5 d-flex align-items-center login-wrap order-1 order-md-2 position-relative">
            <div class="wd-100">
                <!-- <img src="../../../../assets/bg-image.jpg" alt=""> -->
                <div class="wd-100 position-relative">
                    <div class="mont400 f-sz22 mb-1 theme-primary">Login to <span class="theme-secondary mont600">encryptz</span> world</div>
                    <div class="mont400 f-sz10">See what is going on with your business</div>
                    <div class="head-line-highlight theme-background-secondary"></div>
                </div>

                <button mat-stroked-button color="primary" class="wd-100 mt-5 radius-4 mb-4">
                    <div class="d-flex align-items-center">
                        <mat-icon class="icon-14 material-symbols-outlined">mark_as_unread</mat-icon>
                        <div class="mont500 f-sz10 ms-2">Login With Email</div>
                    </div>
                </button>

                <div class="wd-100 d-flex justify-content-center opacity7">
                    <div class="existing-account f-sz10 mont400 position-relative">
                        or Sign in with existing account
                    </div>
                </div>

                <div class="wd-100 mt-4">
                    <mat-label class="f-sz11 mont400">User ID or PAN No</mat-label>
                    <mat-form-field class="wd-100 custom-form-field small mt-1" appearance="outline">
                        <input matInput class="mont400 f-sz11">
                    </mat-form-field>
                </div>

                <div class="wd-100 mt-2">
                    <mat-label class="f-sz11 mont400">Password</mat-label>
                    <mat-form-field class="wd-100 custom-form-field small mt-1" appearance="outline">
                        <input matInput class="mont400 f-sz11">
                    </mat-form-field>
                </div>

                <div class="wd-100 mt-2 z-1 position-relative d-flex justify-content-between align-items-center">
                    <mat-checkbox color="primary"><span class="mont400 f-sz11">Remember Me</span></mat-checkbox>
                    <div class="mont500 f-sz11"><a href="" class="theme-error text-decoration-none cursor-pointer">Forgot Password?</a></div>
                </div>

                <div class="wd-100 mt-4">
                    <button mat-flat-button color="primary" class="wd-100 radius-4 mont600 f-sz11"> Login</button>
                </div>

                <div class="wd-100 d-flex justify-content-center mt-4">
                    <div class="f-sz11 mont400 position-relative">
                        Not Registered an account? <span><a class="mont600" href="#">Crate an Account</a></span>
                    </div>
                </div>

                <!-- <mat-card appearance="outlined" class="p-2 mt-4 radius-4 d-flex align-items-center">
                    <div class="mont400 f-sz11 text-center">Login With Email</div>
                </mat-card> -->
            </div>
        </div>

        <div class="col-md-7 order-2 order-md-1">
            <div class="ads w-100">
                <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                    <!-- @for (slide of slides; track slide.img) { -->
                    <div ngxSlickItem class="slide">
                        <!-- <img [src]="slide.img" alt="" width="100%"> -->
                        <img src="assets/images/screen-add1.jpg" alt="">
                    </div>
                    <div ngxSlickItem class="slide">
                        <img src="assets/images/screen-add2.jpg" alt="">
                    </div>
                    <div ngxSlickItem class="slide">
                        <img src="assets/images/screen-add3.jpg" alt="">
                    </div>
                    <div ngxSlickItem class="slide">
                        <img src="assets/images/screen-add4.jpg" alt="">
                    </div>
                    <div ngxSlickItem class="slide">
                        <img src="assets/images/screen-add5.jpg" alt="">
                    </div>
                    <!-- } -->
                </ngx-slick-carousel>
            </div>
        </div>

     
    </div>
</div>
