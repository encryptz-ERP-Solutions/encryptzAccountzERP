<div mat-dialog-title class="dialog-title">
    {{ isCreate ? 'Create new business' : 'Update business' }}
</div>

<mat-dialog-content [formGroup]="form" class="dialog-body">
<mat-form-field appearance="outline">
        <mat-label>Business name</mat-label>
    <input matInput placeholder="Business name" formControlName="businessName">
    <mat-error *ngIf="form.get('businessName')?.hasError('required')">
        Business name is required
    </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Business code</mat-label>
        <input matInput placeholder="Business code (optional)" formControlName="businessCode">
        <mat-hint>Leave empty to auto-generate</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Address line 1</mat-label>
        <input matInput placeholder="Street address" formControlName="addressLine1">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Address line 2</mat-label>
        <input matInput placeholder="Additional address" formControlName="addressLine2">
    </mat-form-field>

    <div class="address-group">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Pin code</mat-label>
            <input matInput placeholder="Pin code" formControlName="pinCode">
        </mat-form-field>
    </div>

    <div class="toggle-row" *ngIf="!isCreate">
        <span>Status</span>
        <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
    <button mat-stroked-button color="warn" (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="submitting">
        {{ isCreate ? 'Create business' : 'Update business' }}
    </button>
</mat-dialog-actions>
