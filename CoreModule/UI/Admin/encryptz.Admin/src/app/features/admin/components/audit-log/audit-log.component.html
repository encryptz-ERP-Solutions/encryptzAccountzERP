<section class="audit-log">
  <header class="list-header">
    <div>
      <h2 class="mont600 f-sz18 mb-0">Audit Log</h2>
      <p class="muted">Track recent configuration changes inside the platform</p>
    </div>
  </header>

  <form class="filters" [formGroup]="filterForm" (ngSubmit)="loadLogs()">
    <mat-form-field appearance="outline">
      <mat-label>Table</mat-label>
      <input matInput placeholder="e.g. core.users" formControlName="tableName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Action</mat-label>
      <input matInput placeholder="INSERT / UPDATE / DELETE" formControlName="action">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>From</mat-label>
      <input matInput type="date" formControlName="startDate">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>To</mat-label>
      <input matInput type="date" formControlName="endDate">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Limit</mat-label>
      <input matInput type="number" formControlName="limit">
    </mat-form-field>
    <div class="filter-actions">
      <button mat-stroked-button color="warn" type="button" (click)="resetFilters()">Reset</button>
      <button mat-flat-button color="primary" type="submit">Apply</button>
    </div>
  </form>

  <mat-card>
    <table mat-table [dataSource]="logs" class="audit-table">
      <ng-container matColumnDef="tableName">
        <th mat-header-cell *matHeaderCellDef> Table </th>
        <td mat-cell *matCellDef="let element">{{ element.tableName }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">{{ element.action }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let element">{{ element.changedByUserName || 'System' }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element">{{ element.changedAtUtc | date:'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="recordId">
        <th mat-header-cell *matHeaderCellDef> Record Id </th>
        <td mat-cell *matCellDef="let element">{{ element.recordId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</section>
