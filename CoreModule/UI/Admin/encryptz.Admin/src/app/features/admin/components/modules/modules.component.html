<section class="modules">
  <header class="list-header">
    <div>
      <h2 class="mont600 f-sz18 mb-0">Modules</h2>
      <p class="muted">Group menu items and permissions under functional buckets</p>
    </div>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon class="icon-14 mrR-6">add</mat-icon>
      Create module
    </button>
  </header>

  <mat-card>
    <table mat-table [dataSource]="modules">
      <ng-container matColumnDef="moduleName">
        <th mat-header-cell *matHeaderCellDef> Module </th>
        <td mat-cell *matCellDef="let element">{{ element.moduleName }}</td>
      </ng-container>

      <ng-container matColumnDef="system">
        <th mat-header-cell *matHeaderCellDef> System </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.isSystemModule" disabled></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.isActive" disabled></mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-right"></th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteModule(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</section>

<ng-template #moduleDialog>
  <h3 mat-dialog-title>{{ editingModule ? 'Edit module' : 'Create module' }}</h3>
  <mat-dialog-content class="dialog-body" [formGroup]="moduleForm">
    <mat-form-field appearance="outline">
      <mat-label>Module name</mat-label>
      <input matInput formControlName="moduleName">
    </mat-form-field>

    <div class="toggle-row">
      <span>System module</span>
      <mat-slide-toggle formControlName="isSystemModule"></mat-slide-toggle>
    </div>

    <div class="toggle-row">
      <span>Active</span>
      <mat-slide-toggle formControlName="isActive"></mat-slide-toggle>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
    <button mat-flat-button color="primary" (click)="saveModule()">Save</button>
  </mat-dialog-actions>
</ng-template>
